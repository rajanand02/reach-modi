          <p></p>
          <div class="lower">

            <div class="grid-cell"></div>
            <div class="grid-cell"></div>

            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
            <div class="grid-cell"></div>
          </div>
        </div>

        <div class="tile-container">

        </div>
      </div>

        <strong class="important">How to play:</strong> Use your <strong>arrow keys</strong> to move the images. When two tiles with the same images touch, they <strong>merge into one!</strong>
      </p>

      </p>
